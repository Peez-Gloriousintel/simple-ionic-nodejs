<ion-view title="Welcome!">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="user.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.passwd">
      </label>
    </div>
    <button class="button button-full button-balanced" ng-click="login()">
      Login
    </button>
    <button class="button button-positive button-full" ui-sref="main.register">Create Account</button>
    <button class="button button-assertive button-clear button-full">Forget Password?</button>
  </ion-content>
</ion-view>
